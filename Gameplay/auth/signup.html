<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeRider - Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'serika-yellow': '#e2b714',
            'serika-dark': '#323437',
            'serika-gray': '#646669',
            'serika-light': '#d1d0c5',
          },
          boxShadow: {
            glow: '0 0 20px rgba(226,183,20,0.1)',
          },
        },
      },
    };
  </script>
</head>

<body
  class="bg-serika-dark text-serika-light min-h-screen flex items-center justify-center p-6"
>
  <div
    class="w-full max-w-md bg-serika-dark border border-serika-gray/50 rounded-xl p-8 shadow-glow transition-all duration-300 hover:shadow-[0_0_30px_rgba(226,183,20,0.15)]"
  >
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-5xl font-extrabold text-serika-yellow mb-2 tracking-tight">
        TypeRider
      </h1>
      <p class="text-serika-gray text-sm">
        A minimal typing game inspired by monkeytype
      </p>
    </div>

    <!-- Sign Up Title -->
    <h2
      class="text-2xl font-semibold text-center mb-6 text-serika-light tracking-wide"
    >
      Create your account
    </h2>

    <!-- Continue with Google -->
    <button
      class="w-full flex items-center justify-center gap-3 bg-serika-dark border border-serika-gray text-serika-light py-3 px-4 rounded-md hover:bg-serika-gray/10 hover:border-serika-light transition duration-200 mb-4"
    >
      <i class="fab fa-google text-white-500 text-lg"></i>
      <span>Continue with Google</span>
    </button>

    <!-- Continue with GitHub -->
    <button
      class="w-full flex items-center justify-center gap-3 bg-serika-dark border border-serika-gray text-serika-light py-3 px-4 rounded-md hover:bg-serika-gray/10 hover:border-serika-light transition duration-200"
    >
      <i class="fab fa-github text-xl"></i>
      <span>Continue with GitHub</span>
    </button>

    <!-- Divider -->
    <div class="flex items-center my-8 text-serika-gray text-sm">
      <div class="flex-grow border-t border-serika-gray"></div>
      <span class="mx-3 text-serika-gray uppercase tracking-widest text-xs"
        >or</span
      >
      <div class="flex-grow border-t border-serika-gray"></div>
    </div>

    <!-- Email Sign Up Form -->
    

    <!-- Footer -->
    <p class="text-center text-serika-gray text-sm mt-6">
      Already have an account?
      <a href="#" class="text-serika-yellow hover:underline">Sign in</a>
    </p>
  </div>
</body>
</html>
