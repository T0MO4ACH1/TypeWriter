<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <main class="w-full max-w-md">
        <div class="menu-card rounded-2xl overflow-hidden p-8">
            <div class="serika-accent"></div>

            <header class="flex items-center gap-4 mt-6 mb-6">
                <div
                    class="flex-none w-12 h-12 rounded-xl bg-gradient-to-br from-yellow-400 to-darkyellow-400 flex items-center justify-center text-black font-extrabold">
                    TR</div>
                <div>
                    <h1 class="text-2xl font-extrabold leading-tight">TypeWriter</h1>
                    <p class="text-sm text-[color:var(--muted)]">Clean, minimal typing roguelike â€” Inspired by
                        Monkeytype</p>
                </div>
            </header>

            <section class="space-y-4" role="menu" aria-label="Main menu">
                <a href="Round/Round.html" id="playBtn"
                    class="play-cta w-full text-left p-4 rounded-xl menu-btn flex items-center justify-between bg-[color:var(--card)] hover:scale-[1.01] transition-transform duration-200 border border-transparent hover:border-white/6 ring-accent focus:ring-2 focus:ring-offset-0">
                    <div>
                        <div class="text-lg font-semibold">Play</div>
                        <div class="text-xs text-[color:var(--muted)]">Jump into the game</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#f5c211" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-play-icon lucide-play">
                        <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z" />
                    </svg>
                </a>

                <a href="Gameplay/Contributors.html" id="contributorsBtn"
                    class="w-full text-left p-4 rounded-xl menu-btn flex items-center justify-between bg-[color:var(--card)] hover:scale-[1.01] transition-transform duration-200 border border-transparent hover:border-white/6 ring-accent focus:ring-2 focus:ring-offset-0">
                    <div>
                        <div class="text-lg font-semibold">Contributors</div>
                        <div class="text-xs text-[color:var(--muted)]">See who helped build this</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#f5c211" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-square-code-icon lucide-square-code">
                        <path d="m10 9-3 3 3 3" />
                        <path d="m14 15 3-3-3-3" />
                        <rect x="3" y="3" width="18" height="18" rx="2" />
                    </svg>
                </a>

                <button id="quitBtn"
                    class="w-full text-left p-4 rounded-xl menu-btn flex items-center justify-between bg-[color:var(--card)] hover:scale-[1.01] transition-transform duration-200 border border-transparent hover:border-white/6 ring-accent focus:ring-2 focus:ring-offset-0">
                    <div>
                        <div class="text-lg font-semibold">Quit</div>
                        <div class="text-xs text-[color:var(--muted)]">Close the application</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#e01b24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-log-out-icon lucide-log-out">
                        <path d="m16 17 5-5-5-5" />
                        <path d="M21 12H9" />
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    </svg>
                </button>
            </section>

        </div>
    </main>
    <script src="Script.js"></script>
</body>

</html>
